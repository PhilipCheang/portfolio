<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8ea011c27f.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Philip</label>
      <ul>
        <li>
          <a class="active" href="#home">Home</a>
        </li>
        <li>
          <a class="" href="#about">About</a>
        </li>
        <li>
          <a class="" href="#project">Projects</a>
        </li>
        <li>
          <a class="" id="" href="#contact">Contact</a>
        </li>
        <li>
          <a class="" id="navbar__Blog" href="">Blog</a>
        </li>
      </ul>
    </nav>
    <section id="home">
      <div class="home-section">
        <div>
          <h1 id="home__Description"></h1>
          <div><button>My Projects</button></div>
        </div>
        <div class="home-card">
          <div>
            <img class="image-angkor" src="angkor.jpg" alt="computer" />
          </div>
          <div>
            <img class="image-beach" src="beach.jpg" alt="computer" />
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="about-section">
        <div>
          <h1 id="about__Title"></h1>
          <img src="about.jpg" alt="noodle" />
        </div>
        <div class="about-content">
          <br />
          <p id="about__Description"></p>
        </div>
      </div>
    </section>
    <section id="project">
      <div>
        <h1 class="project-title">Past Clients</h1>
      </div>
      <div id="project__Cards"></div>
    </section>
    <section id="contact">
      <div class="collab">
        <div class="contact__container">
          <h1 class="contact__title">Have a Cool Project?</h1>
          <button type="sumbit" class="show-modal" name="submit" value="Submit">
            Contact Me
          </button>
          <hr class="hr" />
          <div></div>
          <div>
            <img src="/contact.jpg" alt="desk" class="contact-image" />
            <h4>Frontend Web Developer</h4>
          </div>
          <hr class="hr" />
          <h3>2023 | Philip Cheang</h3>
        </div>
      </div>
      <div class="modal hidden">
        <h1 class="modal-title">Let's Collaborate!</h1>
        <button class="close-modal">&times;</button>
        <form action="" id="contactForm">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            <button>Submit</button>
          </ul>
        </form>
      </div>
      <div class="overlay hidden"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
